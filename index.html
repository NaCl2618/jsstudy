<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>First Product</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="greeting" class="hidden yellow underline"></h1>
  <form id="login-form" class="hidden">
    <input required maxlength="15" type="text" placeholder="What is your name?" />
    <input type="submit" value="Log in" class="btn" />
  </form>
  <h2 id="clock">00:00</h2>


  <div id="todo-box">
    <form id="todo-form" class="shadow">
      <input type="text" placeholder="Write a To Do and Press Enter" required size=40/>
    </form>
    <ul id="todo-list" class="">
    </ul>
  </div>
  <div id="quote" >
    <span></span>
    <span></span>
  </div>
  <div id="weather" class="">
    <span></span>
    <span></span>
  </div>

  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weathers.js"></script>
</body>

</html>
